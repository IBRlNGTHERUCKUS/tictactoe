<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="scoreboard-left">
            <label for="player1"><img src="./images/edit-icon.svg" alt="" class="icon edit-icon"></label>
            <div class="player-container">
                <input id="player1" type="text" value="Player 1">
                <h2 class="player1"></h2>
            </div>
        </div>

        <div class="scoreboard-right">
            <label for="player2"><img src="./images/edit-icon.svg" alt="" class="icon edit-icon"></label>
            <div class="player-container">
                <input id="player2" type="text" value="Player 2">
                <h2 class="player2"></h2>
            </div>
        </div>
    </div>
    <div class="game-board">
        <div class="board-grid" data-index="0"></div>
        <div class="board-grid" data-index="1"></div>
        <div class="board-grid" data-index="2"></div>
        <div class="board-grid" data-index="3"></div>
        <div class="board-grid" data-index="4"></div>
        <div class="board-grid" data-index="5"></div>
        <div class="board-grid" data-index="6"></div>
        <div class="board-grid" data-index="7"></div>
        <div class="board-grid" data-index="8"></div>
    </div>
    <h2 class="turn-indicator"></h2>
    <button type="button" class="reset-button"><img class="reset-image" src="./images/restart.svg" alt=""></button>
</body>
</html>
